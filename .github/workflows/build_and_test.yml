name: Demo CI/CD on Vuejs App

on:
  pull_request:
    branches: [main]
    types:
      - closed
jobs:
  if_merged:
    
    if:  github.event.pull_request.merged == true 
    runs-on: ubuntu-latest
    
    steps:
    - name: Echo current branch
      run: |
        echo ${{ github.ref }}
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup node version
      uses: actions/setup-node@v3
      with:
        node-version: latest
    
    - name: Install Dependecies ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
    - name: Build app
      run: npm run build
    
    - name: Deploy to gh-pages branch
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: dist
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist # The folder the action should deploy.
        token: ${{ secrets.GITHUB_TOKEN }}
