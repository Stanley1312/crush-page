jobs:  
  build:
    runs-on: ubuntu-latest
#     if: vars.AUTO_RUN_CICD == 'false'
    steps:
    - name: Echo current env
      run: |
        echo ${{ vars.AUTO_RUN_CICD }}
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3

    - name: Setup node version
      uses: actions/setup-node@v3
      with:
        node-version: 14
    
    - name: Install Dependecies üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
    - name: Build app
      run: npm run build
    
